<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title> Pandith Registration </title>
    <link rel="stylesheet" href="reg.css">
    <link rel="icon" href="logovaidik.jpeg">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>

  <div class="container">
    <div class="title">Pandit Registration </div>

    <div class="content">
      <form action="#">

        <p> * Required Fields </p>
        <div class="user-details">
          <div class="input-box">
            <span class="details">Full Name *</span>
            <input type="text" placeholder="Enter your name" required>
          </div>
          
          <div class="input-box">
            <span class="details">Experience*</span>
            <input type="text" placeholder="Enter your experience" required>
          </div>
          <div class="input-box">
            <span class="details">Phone Number *</span>
            <input type="tel" placeholder="Enter your number" required>
          </div>

           <div class="input-box">
            <span class="details">Date of Birth *</span>
            <input type="date" placeholder="Date" required>
          </div>

         
          <div class="input-box">
            <span class="details">Select Language *</span>
            <select id="pooja" name="Pooja Name">
                <option value="">--Select--   </option>
                                            
                        <option value="1">Hindi</option>
                                            
                        <option value="2">Gujrati</option>
                                            
                        <option value="3">Marathi</option>
                                            
                        <option value="4">Kannada</option>
                                            
                        <option value="5">Tamil</option>
                                            
                        <option value="6">Telgu</option>
                                            
                        <option value="7">Malyalam</option>
                                            
                        <option value="8">Bengali</option>
                                            
                        <option value="9">North Indian</option>
                                            
                        <option value="10">South Indian</option>
                                            
                      
                         <option value="other">Other</option>
                    </select>

          </div>

           <div class="input-box">
            <span class="details">Address *</span>
            <input id="address" type="text" placeholder="Address" required>
          </div>


          <div class="input">
             <span class="details"> Upload Photo * </span>
             <br>
           <input type="file" id="myFile" name="filename" required>
          </div>

          
           
        </div>
        <div class="button">
          <input type="submit" value="Sign In">
        </div>
      </form>
    </div>
  </div>

</body>
</html>
