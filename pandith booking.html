<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title> Book Pandith </title>
    <link rel="stylesheet" href="booking.css">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>

  <div class="container">
    <div class="title">Book Pandith</div>

    <div class="content">
      <form action="#">

        <p> * Required Fields </p>
        <div class="user-details">
          <div class="input-box">
            <span class="details">Full Name *</span>
            <input type="text" placeholder="Enter your name" required>
          </div>
          
          <div class="input-box">
            <span class="details">Email *</span>
            <input type="text" placeholder="Enter your email" required>
          </div>
          <div class="input-box">
            <span class="details">Phone Number *</span>
            <input type="text" placeholder="Enter your number" required>
          </div>

           <div class="input-box">
            <span class="details">Date *</span>
            <input type="date" placeholder="Date" required>
          </div>

         
          <div class="input-box">
            <span class="details">Select Pooja Type *</span>
            <select id="pooja" name="Pooja Name">
                <option value="">--Select--   </option>
									   												
												<option value="1">Murti Pranpratishtha</option>
																						
												<option value="2">Ati Rudra Pooja</option>
																						
												<option value="3">Maha Rudra Pooja</option>
																						
												<option value="4">Laghu Rudra</option>
																						
												<option value="5">Rudra Abhishek</option>
																						
												<option value="6">Ghat Sthapna</option>
																						
												<option value="7">Nav Grah Shanti</option>
																						
												<option value="8">Vastu Shanti</option>
																						
												<option value="9">Nakshatra Shanti</option>
																						
												<option value="10">Kaal Sarp Yog</option>
																						
												<option value="11">Navchandi Yagna</option>
																						
												<option value="12">Ganesh Yagna</option>
																						
												<option value="13">Vishnu Yagna</option>
																						
												<option value="14">Maha Mrityunjay Jap</option>
																						
												<option value="15">Sri Suktam Havan</option>
																						
												<option value="16">Rudra Havan</option>
																						
												<option value="17">Shat Chandi Yagna</option>
																						
												<option value="18">Marriage Ceremony</option>
																						
												<option value="19">Yagnopavit Sanskar</option>
																						
												<option value="20">Srimant Sanskar</option>
																						
												<option value="21">Namkaran Sanskar</option>
																						
												<option value="22">Chaul Sanskar</option>
																						
												<option value="23">SatyaNarayan Katha</option>
																						
												<option value="24">Ganesh Pooja</option>
																						
												<option value="25">Vishwakarma Pooja</option>
																						
												<option value="26">Lakshmi Pooja</option>
																						
												<option value="27">Durga Pooja</option>
																						
												<option value="28">Navratri Pooja</option>
																						
												<option value="34">Diwali Pooja</option>
																						
												<option value="35">Office Pooja</option>
																						
												<option value="37">Shrimad Devi Bhagwat Puran</option>
																						
												<option value="38">Ram Katha</option>
																						
												<option value="39">Shiv Maha Puran</option>
																						
												<option value="40">Bhagwat Katha</option>
																						
												<option value="42">Narayanbali Pitrushraddh Vidhi</option>
												 <option value="other">Other</option>
										</select>
		
								        
									   

          </div>

           <div class="input-box">
            <span class="details">Address *</span>
            <input id="address" type="text" placeholder="Address" required>
          </div>

        </div>
        <div class="pooja-details">
          <input type="radio" name="pooja" id="dot-1">
          <input type="radio" name="pooja" id="dot-2">
          
          <span class="pooja-title">Pooja With Samagri *</span>
          <div class="category">
            <label for="dot-1">
            <span class="dot one"></span>
            <span class="pooja">Yes</span>
          </label>
          <label for="dot-2">
            <span class="dot two"></span>
            <span class="pooja">No</span>
          </label>
          
          </div>

           
        </div>
        <div class="button">
          <input type="submit" value="Book">
        </div>
      </form>
    </div>
  </div>

</body>
</html>
